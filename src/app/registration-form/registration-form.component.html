<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <form >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" > Registration</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: rgb(186, 198, 231);">
            <div class="mb-3">
              <label for="name">Full Name:</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Enter your name">
            </div>
           
            <div class="mb-3">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter your valid email address">
            </div>
            <div class="mb-3">
              <label for="pass">Password:</label>
              <input type="password" class="form-control" id="pass" name="pass" [(ngModel)]="pass" placeholder="Set a strong password">
            </div>
            <!-- <div class="mb-3">
              <label for="cpass">Confirm Password:</label>
              <input type="password" class="form-control" id="cpass" placeholder="Confirm your password">
            </div> -->
            <div class="mb-3">
              <label for="phone_number">Phone Number:</label>
              <input type="text" class="form-control" id="phone_number" name="phone_number" [(ngModel)]="phone_number" placeholder="Enter your phone number">

            </div>
  
  
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </div>
    </div>
    </form>
  </div>
